<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KR Trading App</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">KR Trading</div>
    <div class="actions">
      <input id="searchInput" type="search" placeholder="종목명 또는 코드 검색 (예: 삼성전자, 005930)" />
      <button id="searchBtn">검색</button>
    </div>
  </header>

  <main class="grid grid-3">
    <section class="card" id="topSection">
      <h2>상위 거래 종목</h2>
      <div id="topList" class="list"></div>
    </section>

    <section class="card" id="quoteSection">
      <h2>종목 정보</h2>
      <div id="quoteBox" class="quote">종목을 선택하세요.</div>
      <div class="live">
        <span>실시간 업데이트:</span>
        <select id="liveInterval">
          <option value="0">끄기</option>
          <option value="3000" selected>3초</option>
          <option value="5000">5초</option>
          <option value="10000">10초</option>
        </select>
      </div>
    </section>

    <section class="card" id="chartSection">
      <h2>차트 (종가 라인)</h2>
      <canvas id="chartCanvas" width="800" height="360"></canvas>
      <div class="muted">일봉 기준 / 서버에서 네이버 비공식 API로 수집</div>
    </section>

    <section class="card" id="newsSection">
      <h2>관련 뉴스</h2>
      <div id="newsList" class="list"></div>
    </section>

    <section class="card" id="watchlistSection">
      <h2>관심종목</h2>
      <div id="watchList" class="list">로그인 클라이언트 구현 시 지원</div>
    </section>

    <section class="card" id="portfolioSection">
      <h2>포트폴리오</h2>
      <div id="portfolioBox">로그인 클라이언트 구현 시 지원</div>
    </section>
  </main>

  <footer class="footer">
    <span>서버 상태: <strong id="health">확인중…</strong></span>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
