<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KR Trading App (Auth)</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">KR Trading</div>
    <div class="actions">
      <input id="searchInput" type="search" placeholder="종목명 또는 코드 검색 (예: 삼성전자, 005930)" />
      <button id="searchBtn">검색</button>
      <div id="authArea"></div>
    </div>
  </header>

  <main class="grid grid-3">
    <section class="card" id="topSection">
      <h2>인기 종목</h2>
      <div class="list" id="topList"></div>
      <div class="muted">자주 찾는 종목 + 가격 (1초 업데이트)</div>
    </section>

    <section class="card" id="quoteSection">
      <h2 id="symbolTitle">종목 정보</h2>
      <div id="quoteBox" class="quote">종목을 선택해 주세요.</div>
      <div style="margin-top:8px;">
        <button id="favBtn">즐겨찾기 추가/제거</button>
      </div>
      <canvas id="chartCanvas" width="800" height="360" aria-label="price chart"></canvas>
      <div class="live"><span id="liveStatus">●</span> <span id="liveText">실시간 대기 중</span></div>
    </section>

    <section class="card" id="newsSection">
      <h2>관련 뉴스</h2>
      <div class="list" id="newsList"></div>
    </section>
  </main>

  <footer class="footer">
    <span>서버 상태: <strong id="health">확인중…</strong></span>
  </footer>

  <!-- Simple modals/forms -->
  <div id="modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3 id="modalTitle">로그인</h3>
      <div id="modalBody"></div>
      <div style="margin-top:12px;">
        <button id="modalCancel">취소</button>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
