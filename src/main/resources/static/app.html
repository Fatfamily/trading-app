<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>K-Stock Sim</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="header">
    <div class="brand">K-모의투자</div>
    <div class="stat">단축키: <kbd>/</kbd> 종목입력 · <kbd>B</kbd>/<kbd>S</kbd> 주문 · <kbd>F8</kbd> 뉴스토글</div>
    <input id="codeInput" type="text" placeholder="종목코드 6자리 입력 후 Enter">
    <button class="btn" onclick="toggleNews()">뉴스</button>
  </div>

  <div class="header">
    <div class="logo">K-Stock Sim <span class="badge">BETA</span></div>
    <div class="status">
      <span>단축키: <span class="kbd">/</span>검색 <span class="kbd">B</span>매수 <span class="kbd">S</span>매도 <span class="kbd">N</span>뉴스</span>
      <button class="btn secondary" onclick="logout()">로그아웃</button>
    </div>
  </div>
  <div class="container">
    <div class="panel watchlist">
      <h3>관심종목</h3>
      <input id="codeInput" placeholder="종목코드 6자리 입력 후 Enter">
      <div class="card">
        <table id="wl" class="table"><thead><tr><th>코드</th><th>가격</th><th>보유</th></tr></thead><tbody></tbody></table>
      </div>
      <div class="card">
        <div>포트폴리오</div>
        <div id="pf"></div>
      </div>
    </div>

    <div class="panel">
      <h3 id="title">차트</h3>
      <canvas id="chart" class="chart"></canvas>
      <div class="order">
        <h3>주문</h3>
        <form onsubmit="return false">
          <input id="qty" type="number" min="1" value="10" placeholder="수량">
          <select id="side"><option>BUY</option><option>SELL</option></select>
          <button onclick="placeOrder()">시장가 주문</button>
          <button class="sell" onclick="toggleNews()">뉴스 토글 (N)</button>
        </form>
        <div id="lastMsg" style="margin-top:8px;color:#9da7b1"></div>
      </div>
    </div>

    <div class="panel rightcol">
      <div class="card">
        <h3>뉴스</h3>
        <div id="news"></div>
      </div>
      <div class="card">
        <h3>로그</h3>
        <div id="log" style="font-family:ui-monospace,Menlo,Consolas,monospace;font-size:12px;white-space:pre-wrap"></div>
      </div>
    </div>
  </div>
  <footer>데이터: 네이버(비공식). 교육/모의투자 용도. 실제 매매 금지.</footer>

  <script src="/app.js"></script>

<div id="ctx" class="ctx">
  <button onclick="openOrder()">주문창 열기 (F1)</button>
  <button onclick="addToWatch(selectedCode)">관심종목 등록 (F6)</button>
  <button onclick="removeFromWatch(selectedCode)">관심종목 해제 (Del)</button>
</div>
</body>
</html>
